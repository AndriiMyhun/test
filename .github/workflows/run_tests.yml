name: Run autotests

on: 
  workflow_dispatch:
    inputs:
      deployment_target:
        description: seletc tests to run
        required: true
        type: choice
        default: all
        options: 
          - all

jobs: 
  run-tests:
    runs-on: ubuntu-latest
    name: Tests 
    steps: 
      - name: Copy Source code
        uses: actions/checkout@v4
      - name: Set up Python env
        uses: actions/checkout@v5
        with:
          python-version: "3.10"
      - name: install dependensies
        run: pip install -r requirements.txt
      - name: Run tests
        run: pytest -v
